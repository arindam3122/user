<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="linkup.png">
  <link rel="stylesheet" href="indexCSS.css">
  <title>LinkUp</title>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="linkup.png" alt="LinkUp Logo">
    </div>
    <h2>LinkUp | Login</h2>
    
    <div class="input-field-wrapper">
      <input type="text" id="username" placeholder="Username" class="username-icon" />
    </div>
    <div class="input-field-wrapper"> <input type="password" id="password" placeholder="Password" class="password-icon" />
      <span class="toggle-password" onclick="togglePasswordVisibility()"></span>
    </div>
    
    <button onclick="validateLogin()">Log In</button>
  </div>
  
  <div id="error" class="error"></div> 
  <script src="indexJS.js"></script>
</body>
</html>
