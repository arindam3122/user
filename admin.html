<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="linkup.png">
    <title>LinkUp Admin Dashboard</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .dashboard-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1300px; /* Increased max-width to accommodate new columns and buttons */
            box-sizing: border-box;
            text-align: center;
            flex-grow: 1;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 600;
        }
        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
            font-size: 1em;
        }
        th {
            background-color: #007bff; /* Original blue header background */
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9e9e9;
        }
        .buttons-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        button {
            background: linear-gradient(45deg, #007bff, #00c6ff);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #009be0);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
            transform: translateY(-2px);
        }
        button.clear-btn {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
        }
        button.clear-btn:hover {
            background: linear-gradient(45deg, #5a6268, #4e555b);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }
        button.logout-btn {
            background: linear-gradient(45deg, #dc3545, #c82333);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }
        button.logout-btn:hover {
            background: linear-gradient(45deg, #c82333, #bd2130);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }
        .view-btn, .delete-btn, .back-btn {
            background: linear-gradient(45deg, #28a745, #218838); /* Green gradient for view button */
            color: white;
            border: none;
            padding: 8px 15px; /* Smaller padding for individual buttons */
            border-radius: 20px; /* Rounded corners */
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(40, 167, 69, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 2px; /* Small margin between buttons */
        }
        .view-btn:hover, .back-btn:hover {
            background: linear-gradient(45deg, #218838, #1e7e34);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
            transform: translateY(-1px);
        }
        .delete-btn {
            background: linear-gradient(45deg, #dc3545, #bd2130); /* Red gradient for delete button */
            box-shadow: 0 2px 10px rgba(220, 53, 69, 0.3);
        }
        .delete-btn:hover {
            background: linear-gradient(45deg, #c82333, #a71d2a);
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.4);
            transform: translateY(-1px);
        }
        .no-data-message {
            margin-top: 20px;
            font-style: italic;
            color: #777;
            font-size: 1.1em;
        }

        /* Styles for Detailed Results */
        .quiz-results-details {
            margin-top: 30px;
            padding: 30px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            text-align: left;
            border: 1px solid #e0e0e0;
            display: none; /* Hidden by default */
        }
        .quiz-results-details h3 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8em;
            border-bottom: 2px solid #eaf5ff;
            padding-bottom: 10px;
        }
        .quiz-results-details .result-item {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #ddd;
        }
        .quiz-results-details .result-item:last-child {
            border-bottom: none;
        }
        .quiz-results-details .question {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.25em;
            color: #555;
        }
        .quiz-results-details .your-answer {
            color: #d9534f;
            font-style: italic;
            margin-left: 10px;
            font-size: 1.1em;
        }
        .quiz-results-details .correct-answer {
            color: #28a745;
            font-weight: bold;
            margin-left: 10px;
            font-size: 1.1em;
        }
        .quiz-results-details .your-answer.correct {
            color: #28a745;
        }
        .quiz-results-details .your-answer.skipped {
            color: #ffc107;
            font-weight: bold;
        }
        .question-image {
            max-width: 80%;
            height: auto;
            display: block;
            margin: 15px auto 25px auto; /* Center the image and add vertical spacing */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Styles for icons */
        .correct-icon {
            color: #28a745; /* Green */
            margin-left: 5px;
            font-weight: bold;
        }
        .wrong-icon {
            color: #dc3545; /* Red */
            margin-left: 5px;
            font-weight: bold;
        }

        /* Custom Confirmation Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Dark semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it's on top */
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.2s ease-out;
        }

        .modal-overlay.active {
            opacity: 1;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            transform: scale(0.95);
            transition: transform 0.2s ease-out;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-content p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1em;
            min-width: 80px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>LinkUp Admin Dashboard</h1>
        <p>Welcome, Admin! Here you can view submitted quiz data.</p>

        <div id="quizDataTable">
            <table>
                <thead>
                    <tr>
                        <th>Submission ID</th>
                        <th>Quiz Name</th>
                        <th>User</th>
                        <th>Score</th>
                        <th>Wrong</th>
                        <th>Skipped</th>
                        <th>Percentage</th>
                        <th>Date/Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="quizResultsBody">
                </tbody>
            </table>
            <p id="noDataMessage" class="no-data-message" style="display:none;">No quiz data submitted yet.</p>
        </div>

        <div class="quiz-results-details" id="quizDetailedResultsAdmin">
            <h3>Detailed Results:</h3>
            <button class="back-btn" onclick="backToAdminDashboard()">Back to Admin Dashboard</button>
        </div>

        <div class="buttons-container">
            <button class="clear-btn" onclick="clearAllQuizData()">Clear All Quiz Data</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="customConfirmModal" class="modal-overlay">
        <div class="modal-content">
            <p id="confirmMessage"></p>
            <div class="modal-buttons">
                <button id="confirmYes" class="view-btn">Yes</button>
                <button id="confirmNo" class="delete-btn">No</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const adminLoggedIn = localStorage.getItem('loggedInUser');
            if (adminLoggedIn !== 'admin') {
                window.location.href = "index.html";
            } else {
                loadQuizResults();
            }
        });

        // Global variable to store the callback for the custom confirmation modal
        let currentConfirmCallback = null;

        /**
         * Displays a custom confirmation modal.
         * @param {string} message - The message to display in the modal.
         * @param {function(boolean): void} onConfirmCallback - Callback function executed with true if confirmed, false if cancelled.
         */
        function showCustomConfirm(message, onConfirmCallback) {
            const modal = document.getElementById('customConfirmModal');
            const msgElem = document.getElementById('confirmMessage');
            const confirmYes = document.getElementById('confirmYes');
            const confirmNo = document.getElementById('confirmNo');

            msgElem.textContent = message;
            modal.style.display = 'flex'; // Make modal visible
            modal.classList.add('active'); // Add active class for CSS transitions

            currentConfirmCallback = onConfirmCallback; // Store the callback

            // Remove previous event listeners to prevent multiple bindings
            confirmYes.onclick = null;
            confirmNo.onclick = null;

            // Attach new event listeners
            confirmYes.onclick = () => {
                hideCustomConfirm(); // Hide the modal
                if (currentConfirmCallback) {
                    currentConfirmCallback(true); // Call callback with true (confirmed)
                }
            };

            confirmNo.onclick = () => {
                hideCustomConfirm(); // Hide the modal
                if (currentConfirmCallback) {
                    currentConfirmCallback(false); // Call callback with false (cancelled)
                }
            };
        }

        /**
         * Hides the custom confirmation modal.
         */
        function hideCustomConfirm() {
            const modal = document.getElementById('customConfirmModal');
            modal.classList.remove('active'); // Remove active class for CSS transitions
            // Wait for transition to complete before setting display to 'none'
            setTimeout(() => {
                modal.style.display = 'none';
                currentConfirmCallback = null; // Clear the callback reference
            }, 200); // This duration should match the CSS transition duration
        }


        function loadQuizResults() {
            const quizDataTable = document.getElementById('quizDataTable');
            const quizDetailedResultsAdmin = document.getElementById('quizDetailedResultsAdmin');
            quizDataTable.style.display = 'block'; // Ensure table is visible
            quizDetailedResultsAdmin.style.display = 'none'; // Ensure detailed view is hidden

            const quizResultsBody = document.getElementById('quizResultsBody');
            const noDataMessage = document.getElementById('noDataMessage');
            quizResultsBody.innerHTML = ''; // Clear existing rows

            let quizResults = JSON.parse(localStorage.getItem('quizResults')) || [];

            if (quizResults.length === 0) {
                noDataMessage.style.display = 'block';
                return;
            } else {
                noDataMessage.style.display = 'none';
            }

            quizResults.forEach((result, index) => {
                const row = quizResultsBody.insertRow();
                row.insertCell(0).textContent = index + 1; // Submission ID
                row.insertCell(1).textContent = result.quizName || 'N/A'; // Quiz Name
                row.insertCell(2).textContent = result.user; // User
                row.insertCell(3).textContent = result.score; // Score (e.g., "3/10")
                row.insertCell(4).textContent = result.wrongAnswers !== undefined ? result.wrongAnswers : 'N/A';
                row.insertCell(5).textContent = result.skippedQuestionsCount !== undefined ? result.skippedQuestionsCount : 'N/A';

                let percentage = 'N/A';
                if (result.numericScore !== undefined && result.totalQuestions !== undefined && result.totalQuestions > 0) {
                    percentage = ((result.numericScore / result.totalQuestions) * 100).toFixed(2) + '%';
                }
                row.insertCell(6).textContent = percentage; // Percentage

                // Format the Date/Time
                let displayDateTime = 'N/A';
                if (result.timestamp) {
                    const date = new Date(result.timestamp); // Attempt to parse the timestamp string
                    // Check if the parsed date is valid
                    if (!isNaN(date.getTime())) {
                        const day = String(date.getDate()).padStart(2, '0');
                        const month = String(date.getMonth() + 1).padStart(2, '0'); // Month is 0-indexed
                        const year = date.getFullYear();
                        const hours = String(date.getHours()).padStart(2, '0');
                        const minutes = String(date.getMinutes()).padStart(2, '0');
                        const seconds = String(date.getSeconds()).padStart(2, '0');
                        displayDateTime = `${day}/${month}/${year}, ${hours}:${minutes}:${seconds}`;
                    } else {
                        // Fallback: If the timestamp cannot be parsed, display the original string
                        console.warn("Could not parse timestamp:", result.timestamp);
                        displayDateTime = result.timestamp;
                    }
                }
                row.insertCell(7).textContent = displayDateTime; // Date/Time

                const actionsCell = row.insertCell(8);
                actionsCell.style.whiteSpace = 'nowrap'; // Prevent buttons from wrapping
                
                // View Response Button
                const viewButton = document.createElement('button');
                viewButton.textContent = 'View Response';
                viewButton.className = 'view-btn';
                viewButton.onclick = function() {
                    showDetailedAdminResults(index);
                };
                actionsCell.appendChild(viewButton);

                // Delete Button
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-btn';
                deleteButton.onclick = function() {
                    deleteQuizResult(index);
                };
                actionsCell.appendChild(deleteButton);
            });
        }

        function showDetailedAdminResults(index) {
            const quizResults = JSON.parse(localStorage.getItem('quizResults')) || [];
            const quizDataTable = document.getElementById('quizDataTable');
            const quizDetailedResultsAdmin = document.getElementById('quizDetailedResultsAdmin');
            
            if (index >= 0 && index < quizResults.length) {
                const selectedQuiz = quizResults[index];
                renderAdminQuizDetails(selectedQuiz.quizDetails); // Render the details

                quizDataTable.style.display = 'none'; // Hide the table
                quizDetailedResultsAdmin.style.display = 'block'; // Show the detailed view
            } else {
                console.error("Invalid quiz index for detailed results.");
            }
        }

        function renderAdminQuizDetails(dataToRender) {
            const quizDetailedResultsAdmin = document.getElementById('quizDetailedResultsAdmin');
            // Clear previous content, but keep the H3 and Back button
            const existingH3 = quizDetailedResultsAdmin.querySelector('h3');
            const existingBackButton = quizDetailedResultsAdmin.querySelector('.back-btn');
            quizDetailedResultsAdmin.innerHTML = ''; // Clear all content
            quizDetailedResultsAdmin.appendChild(existingH3); // Re-add H3
            
            if (!dataToRender || dataToRender.length === 0) {
                const noDetailsP = document.createElement('p');
                noDetailsP.textContent = 'No detailed results available for this submission.';
                quizDetailedResultsAdmin.appendChild(noDetailsP);
            } else {
                dataToRender.forEach((q, index) => {
                    const resultItem = document.createElement('div');
                    resultItem.classList.add('result-item');

                    const questionP = document.createElement('p');
                    questionP.classList.add('question');
                    questionP.textContent = `${index + 1}. ${q.question}`;
                    resultItem.appendChild(questionP);

                    if (q.imageUrl) {
                        const questionImage = document.createElement('img');
                        questionImage.src = q.imageUrl;
                        questionImage.alt = "Question Image";
                        questionImage.classList.add('question-image');
                        resultItem.appendChild(questionImage);
                    }

                    const yourAnswerP = document.createElement('p');
                    yourAnswerP.textContent = `Your Answer: ${q.userAnswer}`;
                    if (q.isCorrect === true) {
                        yourAnswerP.classList.add('your-answer', 'correct');
                        yourAnswerP.innerHTML += '<span class="correct-icon">&#x2713;</span>'; // Green checkmark
                    } else if (q.userAnswer === "Skipped") {
                        yourAnswerP.classList.add('your-answer', 'skipped');
                    } else {
                        yourAnswerP.classList.add('your-answer');
                        yourAnswerP.innerHTML += '<span class="wrong-icon">&#x2717;</span>'; // Red cross
                    }
                    resultItem.appendChild(yourAnswerP);

                    if (q.isCorrect === false || q.userAnswer === "Skipped") {
                        const correctAnswerP = document.createElement('p');
                        correctAnswerP.classList.add('correct-answer');
                        correctAnswerP.textContent = `Correct Answer: ${q.answer}`;
                        correctAnswerP.innerHTML += '<span class="correct-icon">&#x2713;</span>'; // Green checkmark
                        resultItem.appendChild(correctAnswerP);
                    }

                    quizDetailedResultsAdmin.appendChild(resultItem);
                });
            }
            quizDetailedResultsAdmin.appendChild(existingBackButton); // Re-add Back button at the end
        }

        function backToAdminDashboard() {
            const quizDataTable = document.getElementById('quizDataTable');
            const quizDetailedResultsAdmin = document.getElementById('quizDetailedResultsAdmin');

            quizDataTable.style.display = 'block'; // Show the main table
            quizDetailedResultsAdmin.style.display = 'none'; // Hide the detailed view
            // No need to reload results, they are already loaded.
        }

        /**
         * Deletes a quiz result after confirmation via custom modal.
         * @param {number} index - The index of the quiz result to delete.
         */
        function deleteQuizResult(index) {
            showCustomConfirm("Are you sure you want to delete this quiz result?", (confirmed) => {
                if (confirmed) {
                    let quizResults = JSON.parse(localStorage.getItem('quizResults')) || [];
                    quizResults.splice(index, 1); // Remove the record at the given index
                    localStorage.setItem('quizResults', JSON.stringify(quizResults)); // Save updated array
                    loadQuizResults(); // Reload the table to reflect the deletion
                }
            });
        }

        /**
         * Clears all quiz data from localStorage after confirmation via custom modal.
         */
        function clearAllQuizData() {
            showCustomConfirm("Are you sure you want to clear all quiz data? This action cannot be undone.", (confirmed) => {
                if (confirmed) {
                    localStorage.removeItem('quizResults'); // Clear all quiz data
                    loadQuizResults(); // Reload the table to show it's empty
                }
            });
        }

        function logout() {
            localStorage.removeItem('loggedInUser'); // Clear admin login status
            window.location.href = "index.html"; // Redirect to login page
        }
    </script>
</body>
</html>
